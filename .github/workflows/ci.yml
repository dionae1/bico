name: CI

on:
  pull_request:
    branches: [ "main", "feature", "fix" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx
          
      - name: Run Tests
        env:
          POSTGRES_USER: test_key
          POSTGRES_PASSWORD: test_key
          POSTGRES_DB: test_key
          SECRET_KEY: test_key
          GOOGLE_CLIENT_ID: test_key
          GOOGLE_CLIENT_SECRET: test_key
          RESPONSE_TYPE: test_key
          SCOPE: test_key
          STATE: test_key
          GOOGLE_CALLBACK_URI: test_key
        run: |
          cd backend
          pytest

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.8'
          
      - name: Install & Build Check
        run: |
          cd frontend
          npm install
          npm run build
