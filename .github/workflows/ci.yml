name: CI

on:
  push:
    branches: [ "main", "feature", "fix" ]
  pull_request:
    branches: [ "main", "feature", "fix" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx
          
      - name: Run Tests
        run: |
          cd backend
          pytest

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.7.2'
          
      - name: Install & Build Check
        run: |
          cd frontend
          npm install
          npm run build